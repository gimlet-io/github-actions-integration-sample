app: github-actions-integration-sample
env: rare-dawn
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.57.0
values:
  containerPort: 80
  gitRepository: laszlocph/github-actions-integration-sample
  gitSha: '{{ .SHA }}'
  image:
    repository: nginx
    tag: 1.19.3
  replicas: 2
  resources:
    ignoreLimits: true
  vars:
    REPO_VAR: {{ .REPO_VAR }}
